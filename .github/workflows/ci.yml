name: CI/CD - Aula 6

on:
  push:
    branches:
      - main
    tags:
      - 'v*'          # dispara também em push de tags vX.Y.Z
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Etapa 1
        run: echo "Baixando dependencias"
      
      - name: Etapa 2
        run: echo "Lint"
      
      - name: Etapa 3
        run: echo "Testes unitarios"
      
      - name: Etapa 4
        run: echo "Build"

      - name: Instalar dependencias
        run: npm ci
      
      - name: Instalar ferramenta de versao
        run: npm install -g semver
      
      - name: Incrementar versão e criar tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          version=$(git tag --sort=-v:refname | head -n 1)
          echo "Última versão encontrada: $version"

          if [ -z "$version" ]; then
            version="0.0.0"
          else
            # remove prefixo "v" se existir (v1.2.3 -> 1.2.3)
            version="${version#v}"
          fi

          IFS='.' read -ra ver <<< "$version"
          MAJOR=${ver[0]:-0}
          MINOR=${ver[1]:-0}
          PATCH=${ver[2]:-0}
          PATCH=$((PATCH+1))
          version="$MAJOR.$MINOR.$PATCH"
          echo "Nova versão: $version"

          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git tag "v$version"
          git push origin "v$version"

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} # troque se seu secret tiver outro nome

      # Build/push padrão: latest
      - name: Build da imagem Docker (latest)
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend-angular:latest -f Dockerfile .

      - name: Push da imagem Docker (latest)
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend-angular:latest

      # Metadados para tags extras (semver, branch, sha)
      - name: Docker meta (extra tags & labels)
        id: meta_extra
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/frontend-angular
          tags: |
            # SemVer quando push de tag vX[.Y[.Z]]
            type=semver,pattern={{version}},prefix=
            type=semver,pattern={{major}}.{{minor}},prefix=
            type=semver,pattern={{major}},prefix=

            # Tag com nome da branch (ex.: main, develop)
            type=ref,event=branch

            # Tag com SHA curto do commit (ex.: sha-1a2b3c4)
            type=sha,format=short
          labels: |
            org.opencontainers.image.title=frontend-angular
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.run_id }}

      - name: Build & Push (extra tags)
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta_extra.outputs.tags }}
          labels: ${{ steps.meta_extra.outputs.labels }}